# Main server - все сервисы на одном порту через разные эндпоинты
server {
    listen 3000;
    server_name localhost;

    # MiniApp Frontend
    location /miniapp {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://miniapp-front:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /miniapp;
        proxy_cache_bypass $http_upgrade;

        # Rewrite для Next.js basePath
        rewrite ^/miniapp/?(.*)$ /miniapp/$1 break;
    }

    # MiniApp static files
    location ~ ^/miniapp/_next/static {
        proxy_pass http://miniapp-front:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Admin Frontend
    location /admin {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://admin-front:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /admin;
        proxy_cache_bypass $http_upgrade;

        # Rewrite для Next.js basePath
        rewrite ^/admin/?(.*)$ /admin/$1 break;
    }

    # Admin static files
    location ~ ^/admin/_next/static {
        proxy_pass http://admin-front:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Public API
    location /api/v1 {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://api:3000/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api/v1;
    }

    # Events/Analytics API
    location /events/api/v1 {
        limit_req zone=events_limit burst=200 nodelay;
        proxy_pass http://events-api:3000/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /events/api/v1;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Root redirect to miniapp
    location = / {
        return 301 /miniapp;
    }
}

